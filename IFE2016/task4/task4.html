<!doctype html>
<html>
<head>
<title>水平居中练习</title>
<meta charset="utf-8">
<style type="text/css">
	.square{position: absolute;
	    top:0px;
	    bottom: 0px;
	    left:0px;
	    right:0px;
	    margin: auto;
		height:200px;
		width:500px;
		background-color: #ccc;

	}
	.circle{background-color:#fc0;
	        height:50px;
	        width:50px;
	        position:absolute;
	      }
	.top-left{  top: 0px;
		        left:0px;
	            border-bottom-right-radius:50px;}
	.bottom-right{right: 0px;
	              bottom: 0px;
	              border-top-left-radius: 50px;}
</style>
</head>
<body>
	<div class="square"> 
     <div class="circle top-left"> </div>
     <div class="circle bottom-right"> </div>
	</div>
</body>
</html>
